<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator-body d-flex flex-column justify-content-center align-items-center">
            <div class="calculator">
                <input type="text" name="" id="input-text" class="form-control bg-light text-end">
                <div id="digits" class="d-flex flex-wrap">
                    <button class="btn btn-success text-white w-50">AC</button>
                    <button class="btn btn-danger text-white w-25">DEL</button>
                    <button class="btn btn-primary text-white w-25">/</button>
                    <button class="btn btn-info text-white w-25">7</button>
                    <button class="btn btn-info text-white w-25">8</button>
                    <button class="btn btn-info text-white w-25">9</button>
                    <button class="btn btn-primary text-white w-25">*</button>
                    <button class="btn btn-info text-white w-25">4</button>
                    <button class="btn btn-info text-white w-25">5</button>
                    <button class="btn btn-info text-white w-25">6</button>
                    <button class="btn btn-primary text-white w-25">-</button>
                    <button class="btn btn-info text-white w-25">1</button>
                    <button class="btn btn-info text-white w-25">2</button>
                    <button class="btn btn-info text-white w-25">3</button>
                    <button class="btn btn-primary text-white w-25">+</button>
                    <button class="btn btn-info text-white w-25">0</button>
                    <button class="btn btn-info text-white w-25">00</button>
                    <button class="btn btn-success text-white w-50">=</button>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
